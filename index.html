<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .intro {
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9800;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="intro">
    <!-- هنا تحط الـ 3D intro template -->
    <h1>⚡ Welcome to My Website ⚡</h1>
    <button onclick="window.location.href='home.html'">Enter Website</button>
  </div>
</body>
</html>
